<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="panel" id="panel-basic-info">
        <h1>Please enter some basic info:</h1>
        <form action="" id="basic-info-form">
          <div class="form-group">
            <label for="input_hub">Hub Name</label>
            <input class="form-control" type="text" name="hub" id="input_hub" placeholder="Hub Name">
          </div>
          <div class="form-group">
            <label for="input_shortLabel">Short Label</label>
            <input class="form-control" type="text" name="shortLabel" id="input_shortLabel" placeholder="Short Label">
            <small id="shortLabelHelp" class="form-text text-muted">Can be up to 17 characters in length.</small>          
          </div>
          <div class="form-group">
            <label for="input_longLabel">Long Label</label>
            <input class="form-control" type="text" name="longLabel" id="input_longLabel" placeholder="Long Label">
            <small id="longLabelHelp" class="form-text text-muted">Can be up to 80 characters in length.</small>          
          </div>
          <div class="form-group">
            <label for="input_email">Email</label>            
            <input class="form-control" type="email" name="email" id="input_email" placeholder="Email">
          </div>
          <button type="button" class="btn btn-primary" id="btn-basic-done">Done</button>
        </form>
      </div>

      <div class="panel" id="panel-genomes">
        <h1>Genomes</h1>
        <table class="table" id="genome-table">
          <thead>
            <tr>
              <th>Genome name</th>
              <th>Tracks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btn-create-genome">Create Genome</button>
      </div>

      <div class="panel" id="panel-tracks">
        <h1>Tracks</h1>
        <input type="text" id="active-genome-name" placeholder="Genome">
        <table class="table" id="track-table">
          <thead>
            <tr>
              <th>Track Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btn-create-track">Create Track</button>  
        <button type="button" class="btn btn-success" id="btn-tracks-done">Done</button>
      </div>

      <div class="panel" id="panel-create-track">
        <h1>Track info:</h1>
        <form action="" id="create-track-form">
          <div class="form-group">
            <label for="input_track_name">Track Name</label>
            <input class="form-control" type="text" name="track" id="input_track_name" placeholder="Track Name">
          </div>
          <div class="form-group">
            <label for="input_track_shortLabel">Short Label</label>
            <input class="form-control" type="text" name="shortLabel" id="input_track_shortLabel" placeholder="Short Label">
            <small id="track_shortLabelHelp" class="form-text text-muted">Can be up to 17 characters in length.</small>          
          </div>
          <div class="form-group">
            <label for="input_track_longLabel">Long Label</label>
            <input class="form-control" type="text" name="longLabel" id="input_track_longLabel" placeholder="Long Label">
            <small id="track_longLabelHelp" class="form-text text-muted">Can be up to 80 characters in length.</small>
          </div>
          <div class="form-group">
            <select name="type" id="input_track_type">
              <option value="bam">bam</option>              
              <option value="bigWig">bigWig</option>
              <!-- TODO: Allow optional number after this -->
              <option value="bigBed">bigBed</option>
              <option value="bigBarChart">bigBarChart</option>
              <option value="bigGenePred">bigGenPred</option>
              <option value="bigChain">bigChain</option>
              <option value="bigPsl">bigPsl</option>
              <option value="bigMaf">bigMaf</option>
              <option value="halSnake">halSnake</option>
              <option value="vcfTabix">vcfTabix</option>              
            </select>
          </div>
          <div class="form-group">
            <label for="input_track_url">URL</label>
            <input class="form-control" type="url" name="bigDataUrl" id="input_track_URL" placeholder="http://example.com/example.bam">
          </div>
          <button type="reset" class="btn btn-primary" id="btn-track-done">Done</button>
          <button type="reset" class="btn btn-danger" id="btn-track-cancel">Cancel</button>          
        </form>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/data.js"></script>
    <script>
      hubinfo = {};
      genomes = {};
      activeGenome = undefined;
      oldTrackName = undefined;

      $(document).ready(function () {
        load();

        if (Object.keys(hubinfo).length == 0) {
          $("#panel-genomes").hide();
        } else {
          $("#panel-basic-info").hide();
        }
        $("#panel-tracks").hide();
        $("#panel-create-track").hide();

        // Basic info panel
        $("#btn-basic-done").click(function () {
          $("#panel-basic-info").hide();
          $("#panel-genomes").show();

          let formData = $("#basic-info-form").serializeArray();
          console.log(formData);
          for (var pair in formData) {
            let obj = formData[pair];
            hubinfo[obj.name] = obj.value;
          }
          console.log("Info added:");
          console.log(hubinfo);
          save();
        });

        // Genomes panel
        $("#btn-create-genome").click(function() {
          $("#panel-genomes").hide();
          $("#panel-tracks").show();

          activeGenome = new Genome();
        });

        $("#genome-table").on("click", ".edit-genome", function() {
          $("#panel-genomes").hide();
          $("#panel-tracks").show();

          let name = event.target.parentNode.parentNode.dataset.name;
          oldGenomeName = name;
          activeGenome = genomes[name];
          for (index in activeGenome.tracks) {
            let track = activeGenome.tracks[index];
            addTrackToTable(track);
          }
          $("#active-genome-name").val(activeGenome.name);
        });

        $("#genome-table").on("click", ".delete-genome", function() {
          let name = event.target.parentNode.parentNode.dataset.name;
          console.log(name);
          removeGenomeFromTable(name);
          delete genomes[name];
          save();
        });

        // Tracks panel
        $("#btn-create-track").click(function() {
          $("#panel-tracks").hide();
          $("#panel-create-track").show();
        });

        $("#btn-tracks-done").click(function() {
          $("#panel-tracks").hide();
          $("#panel-genomes").show();

          let name = $("#active-genome-name").val();
          let oldname = activeGenome.name;
          activeGenome.name = name;
          addGenomeToTable(oldname, activeGenome);
          delete genomes[oldname];
          genomes[activeGenome.name] = activeGenome;
          activeGenome = undefined;
          $("#panel-tracks tbody").html("");
          $("#active-genome-name").val("");
          save();
        });

        $("#track-table").on("click", ".edit-track", function() {
          $("#panel-tracks").hide();
          $("#panel-create-track").show();

          let name = event.target.parentNode.parentNode.dataset.name;
          let track = activeGenome.tracks[name];

          $("#input_track_name").val(track.track);
          $("#input_track_shortLabel").val(track.shortLabel);
          $("#input_track_longLabel").val(track.longLabel);
          $("#input_track_type").val(track.type);
          $("#input_track_URL").val(track.bigDataUrl);

          oldTrackName = name;
        });

        $("#track-table").on("click", ".delete-track", function() {
          let name = event.target.parentNode.parentNode.dataset.name;
          removeTrackFromTable(name);
          delete activeGenome.tracks[name];
        });

        // Create track panel
        $("#btn-track-done").click(function() {
          $("#panel-create-track").hide();
          $("#panel-tracks").show();

          let formData = $("#create-track-form").serializeArray();
          let track = new Track(); 
          for (var pair in formData) {
            let obj = formData[pair];
            track[obj.name] = obj.value;
          }
          console.log("Track created:");
          console.log(track);
          activeGenome.tracks[track.track] = track;
          addTrackToTable(track);
        });

        $("#btn-track-cancel").click(function() {
          $("#panel-create-track").hide();
          $("#panel-tracks").show();
        });
  
        // TODO: temp
        if (Object.keys(genomes).length == 0) {
          console.log("Adding temp");
          let testTrack = new Track();
          testTrack.track = "TestTrack";
          let testGenome = new Genome();
          testGenome.name = "mm10";
          testGenome.tracks[testTrack.track] = testTrack;
          genomes[testGenome.name] = testGenome;
          addGenomeToTable(undefined, testGenome);
        }

        save();
      });

      function addGenomeToTable(oldname, genome) {
        var markup = `
          <tr data-name="${genome.name}">
          <td>${genome.name}</td>
          <td>${Object.keys(genome.tracks).length}</td>
          <td>
            <button type="button" class="btn btn-primary edit-genome">Edit</button> 
            |
            <button type="button" class="btn btn-danger delete-genome">Delete</button>
          </td>
          </tr>
          `;
        if (oldname) {
          let oldelement = $("#genome-table tbody tr[data-name='" + oldname + "']");
          oldelement.replaceWith(markup);
        } else {
          $("#genome-table tbody").append(markup);
        }
      }

      function removeGenomeFromTable(name) {
        $("#genome-table tr[data-name='" + name + "']").remove();
      }

      function addTrackToTable(track) {
        var markup = `
          <tr data-name="${track.track}">
          <td>${track.track}</td>
          <td>${track.longLabel}</td>
          <td>
            <button type="button" class="btn btn-primary edit-track">Edit</button> 
            |
            <button type="button" class="btn btn-danger delete-track">Delete</button>
          </td>
          </tr>
          `;
        if (oldTrackName) {
          $("#track-table tbody tr[data-name='" + oldTrackName + "']").replaceWith(markup);
          oldTrackName = undefined;
        } else {
          $("#track-table tbody").append(markup);
        }
      }

      function removeTrackFromTable(name) {
        $("#track-table tr[data-name='" + name + "']").remove();
      }

      function load() {
        raw = localStorage["genomes"];
        console.log(raw);
        if (raw) {
          genomes = JSON.parse(raw);
        }

        raw = localStorage["hubinfo"];
        console.log(raw);
        if (raw) {
          hubinfo = JSON.parse(raw);
        }

        for (key in genomes) {
          genome = genomes[key];
          console.log(genome);
          addGenomeToTable(undefined, genome);
        }
      }

      function save() {
        localStorage["genomes"] = JSON.stringify(genomes);
        localStorage["hubinfo"] = JSON.stringify(hubinfo);
      }
    </script>
  </body>
</html>
